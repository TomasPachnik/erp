version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}      
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn clean install
      - run: docker build -f Dockerfile -t $DOCKER_HUB_USER/$DOCKER_HUB_PROJECT:0.1 .
      - deploy:
          command:  |
            docker login -u $DOCKER_HUB_USER -p $DOCKERHUB_PASS
            docker tag $DOCKER_HUB_USER/$DOCKER_HUB_PROJECT $DOCKER_HUB_USER/$DOCKER_HUB_PROJECT:0.1
            docker push $DOCKER_HUB_USER/$DOCKER_HUB_PROJECT:0.1
